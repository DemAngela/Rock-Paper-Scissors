<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="back">
        <h1>Game</h1>
        <div class="score">

            <h2 class="resFait"></h2>
            <h3 class="scoreText"></h3>
        </div>
        <h2></h2>
        <div class="resImg">
            <div class="resComp">
                <div class="resText"><p>computer's choice:</p></div>
                <div class="resultImg">
                    <img src="" id="compChoice" alt="">
                </div>
            </div>
            <div class="resYou">
                <div class="resText"><p>your choice:</p></div>
                <div class="resultImg">
                    <img src="" id="youChoice" alt="">
                </div>
            </div>
        </div>
        <div class="choice">
            <input type="button" value="rock">
            <input type="button" value="scissors">
            <input type="button" value="paper">
        </div>
        <div class="reset">
            <button id="NewGame">Reset</button>
        </div>
    </div>
</div>


<script src="./script.js"></script>

</body>
</html>
